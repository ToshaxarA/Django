{% extends 'base.html' %}
{% block title %}
{{ post.title }}
{% load static %}
{% endblock %}
{% block content %}
<div class="card mx-auto" style="width: 40rem;"> 
    <img src="{{ post.cover.url }}" class="card-img-top" alt="..."> 
    <div class="card-body"> 
      <h5 class="card-title">{{ post.title }}</h5> 
      <p class="card-text">{{ post.content }}</p> 
      <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Читать далее</a>
       
    </div> 
  </div>
  {% endblock %}
